{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'initiative/styles.css' %}" />

{% block content %}
    <form method="POST" class="post-form">
        {% csrf_token %}
        <table class="center">
            {{ form.as_table }}
            <tr>
                <td colspan="2"><button type="submit" class="save btn btn-default">Save</button></td>
            </tr>
        </table>
    </form>
{% endblock %}
