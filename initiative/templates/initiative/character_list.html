{% extends 'initiative/base.html' %}

{% block content %}
    <form method="post" action="">
        {{ formset.management_form }}
        <table>
        <tr>
            <th>Character</th>
            <th>Count</th>
        </tr>
        {% for form in formset %}
            {{ form.id }}
            <tr>
                <td>{{ form.name }}</td>
                <td>{{ form.count }}</td>
            </tr>
        {% endfor %}
        </table>
    </form>
{% endblock %}
